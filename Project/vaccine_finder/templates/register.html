        <link href="{{ url_for('static',filename='header.css') }}" rel="stylesheet">
        <link href="{{ url_for('static',filename='login-page.css') }}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: white">

              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse.show" routerLink="/home">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse.show" routerLink="/about">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse.show" routerLink="/cert">Get Certificate</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse.show" routerLink="/contactUs">Contact Us</a>
                </li>
                <form class="form-inline" style="margin-left: 40px;" action="/admin" method="get">
            <button type="submit"  class="btn btn-primary btn-md my-2 my-sm-0"  data-toggle="collapse" data-target=".navbar-collapse.show" style="margin-right: 1pc;" href="http://127.0.0.1:5000/admin"> Admin </button>
             </form>
              <form class="form-inline" action="/register" method="get">
              <button type="submit"  class="btn btn-primary btn-md my-2 my-sm-0"  data-toggle="collapse" data-target=".navbar-collapse.show" href="http://127.0.0.1:5000/sign-in"> Register/ Sign In yourself </button>
            </form>
              </ul>
            </div>
          </nav>
        <section id="login_section">
            <div id="login">
                <h3 class="text-center text-white pt-5">Book your appointment now</h3>
                <div class="container">
                    <div id="login-row" class="row justify-content-center align-items-center">
                        <div id="login-column" class="col-md-6">
                            <div id="login-box" class="col-md-12" style="margin-top: 50px;">
                                <form id="login-form" class="form" action="http://127.0.0.1:5000/register-login" method="POST">
                                    <h3 class="text-center text-info">Book your appointment now</h3><br>
                                        <div class="col-12 text-center">
                                                <div class="form-group row">
                                                    <label for="name" class="col-sm-4 col-form-label text-info required-field">Name</label>
                                                    <div class="col-sm-8">
                                                      <input type="text" class="form-control" name="name" id="name" placeholder="Enter your full name">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="passport" class="col-sm-4 col-form-label text-info required-field">Passport</label>
                                                    <div class="col-sm-8">
                                                      <input type="text" class="form-control" name="passport" id="passport" placeholder="Enter passport number">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="email" class="col-sm-4 col-form-label text-info">Email</label>
                                                    <div class="col-sm-8">
                                                      <input type="text" class="form-control" name="email" id="email" placeholder="email@example.com">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="inputPassword" class="col-sm-4 col-form-label text-info required-field">Password</label>
                                                    <div class="col-sm-8">
                                                      <input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="Password">
                                                    </div>
                                                </div>
                                                <div class="form-group form-check">
                                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                                  <label class="form-check-label text-info" for="exampleCheck1">Above 18</label>
                                                </div>
                                                <div class="form-group" style="margin-left:20px; clear: both; display: inline-flex;">
                                                    <input type="submit" id="register" name="btn" class="btn btn-primary btn-md" value="Register">
                                                    <input type="submit" id="signin" name="btn" style="margin-left: 20px;" class="btn btn-primary btn-md" value="Sign In">
                                                </div>
                                        </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
